<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boyBlack.net</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .bar {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 14px;
            background-color: white;
            transform: translateY(-50%);
            transition: background-color 0.3s ease;
            z-index: 1;
            cursor: pointer; /* Change cursor to pointer to indicate clickable */
        }

        .invert-background {
            background-color: white;
            color: black;
        }

        .invert-background .bar {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="bar" id="colorBar"></div>

    <script>
        const bar = document.getElementById('colorBar');

        bar.addEventListener('mouseover', () => {
            document.body.classList.add('invert-background');
        });

        bar.addEventListener('mouseout', () => {
            document.body.classList.remove('invert-background');
        });

        bar.addEventListener('click', () => {
            location.reload(); // Refreshes the page when the bar is clicked
        });
    </script>
</body>
</html>
